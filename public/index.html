  <!-- Main content here -->

  <main class="container">

    <!-- Compose tweet section -->

    <section class="new-tweet">
      <h3>Compose Tweet</h3>
      <form id="new-tweet">
        <div class="new-tweet-input">
          <label for="tweet-text" id="tweet-text-label">What are you <i>humming</i> about?</label>
          <textarea name="text" id="tweet-text" rows="1"></textarea>
        </div>
        <div class="new-tweet-controls">
          <button type="submit" class="liquidbg">TWEET</button>
          <span id="tweet-error" class="tweet-error">Your tweet cannot be empty!</span>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweets container -->

    <section id="tweets-container">
    </section>
