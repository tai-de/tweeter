<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts/Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/all.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/nav.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->

  <nav>
    <span class="logo">tweeter</span>
    <span class="nav-compose-tweet" id="nav-compose-tweet">
      <span><strong>Write</strong> a new tweet</span>
      <span><i class="fa-solid fa-angles-down"></i></span>
    </span>
  </nav>

  <!-- Header bar ('user' profile) -->

  <header class="user-container">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2><strong>Olivia</strong> Pope</h2>
    </div>
  </header>

  <!-- Main content here -->

  <main class="container">

    <!-- New tweet section -->

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="new-tweet" action="/tweets/" method="POST">
        <div class="new-tweet-input">
          <label for="tweet-text" id="tweet-text-label">What are you <i>humming</i> about?</label>
          <textarea name="text" id="tweet-text" rows="1"></textarea>
        </div>
        <div class="new-tweet-controls">
          <button type="submit">Tweet</button>
          <span id="tweet-error" class="tweet-error">Your tweet cannot be empty!</span>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweets container -->

    <section id="tweets-container">
    </section>

  </main>

  <!-- Go to top button -->

  <span id="toTopButton" class="toTopButton show" title="Go to top">
    <i class="fa-solid fa-angles-up"></i>
  </span>


</body>

</html>
